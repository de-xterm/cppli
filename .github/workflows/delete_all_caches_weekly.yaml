name: Delete all caches every tuesday at 10AM UTC

on:
  schedule:
    - cron: "0 10 * * 2"
    
  workflow_dispatch:  
  
env:
  BUILD_TYPE: Debug
  GH_TOKEN: ${{ github.token }}        
    
jobs:
  delete-caches:
    runs-on: ubuntu-latest
    steps:
     - run: |
        mkdir ${{github.workspace}}/.github/
        cd ${{github.workspace}}/.github/
        wget https://raw.githubusercontent.com/de-xterm/cppli/main/.github/delete_all_caches.sh #wget is probably faster than checking out the whole repo
        chmod +x ./delete_all_caches.sh
        ./delete_all_caches.sh
        
  build-and-test-from-scratch:
    needs: delete-caches
    uses: de-xterm/cppli/.github/workflows/build-test-and-generate-single-header.yml@main
  
  
